server.document-root = "/var/www/html"
server.port = 80
server.username = "www-data"
server.groupname = "www-data"

# Enable modules
server.modules = (
    "mod_access",
    "mod_alias",
    "mod_compress",
    "mod_redirect",
    "mod_proxy",
    "mod_setenv"
)

# Proxy API requests to backend
$HTTP["url"] =~ "^/api/" {
    proxy.server = ( "" => ( ( "host" => "127.0.0.1", "port" => 5055 ) ) )
    proxy.header = ( "map-host-header" => ( "-" => "127.0.0.1" ) )
    proxy.header = ( "map-urlpath" => ( "/api" => "" ) )
}

# Compress static assets
compress.cache-dir = "/var/cache/lighttpd/compress/"
compress.filetype = ( "application/javascript", "text/css", "text/html", "text/plain" )

# Cache static assets
$HTTP["url"] =~ "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$" {
    setenv.add-response-header = ( "Cache-Control" => "public, max-age=31536000" )
}

# Security headers
setenv.add-response-header = (
    "X-Frame-Options" => "SAMEORIGIN",
    "X-Content-Type-Options" => "nosniff",
    "X-XSS-Protection" => "1; mode=block"
)

# Logging
server.errorlog = "/var/log/lighttpd/kiosk-error.log"
accesslog.filename = "/var/log/lighttpd/kiosk-access.log"

# SPA routing - serve index.html for non-API routes
$HTTP["url"] !~ "^/api/" {
    server.error-handler-404 = "/index.html"
}
